<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/photoGallery Styling.css">
	<style type="text/css">
		body {
			background-color: #eff;
		}
	</style>
</head>
<body>
	<section id="loginsection">
		<div id="logo" style="text-align: center;">
			<img class="logo" src="Images/StarLogo3.png">
		</div>
		<div class="mainLoginHeading">
			<div class="left">
				<h1 class="loginheading" style="color: #eff;">WELCOME BACK</h1>
			</div>
			<div class="right">
				<h1 style="text-align: center;margin-top: 1em;">SIGN IN</h1>
				<div class="loginContainer">
					<label for="email"><b>Email:</b> </label>
					<input type="text" name="Email">
					<label for="password"><b>Password:</b> </label>
					<input type="password" name="password">
					<a href="#" style="text-decoration: none;display: block;text-align: center;margin-top: 2em;">Forgot your password</a>
					<button style="background-color: #8DEDC5;"><a href="#">Submit</a></button>
				</div>
			</div>
		</div>
	</section>
	
</body>
</html>
